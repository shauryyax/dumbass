<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        form {
            display: inline-block;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            margin-bottom: 10px;
            padding: 8px;
            width: 100%;
        }
        button {
            padding: 10px 15px;
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <h1>Login to Access Your Birthday Surprise</h1>
    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" required>
        <label for="password">Password:</label>
        <input type="password" id="password" required>
        <button type="submit">Login</button>
    </form>
    <p id="errorMessage" style="color: red; display: none;">Invalid username or password. Please try again.</p>

    <script>
        // Valid credentials
        const validCredentials = [
            { username: "shaw", password: "1" },
            { username: "dumbass", password: "bigpp" }
        ];

        // Handle login form submission
        const loginForm = document.getElementById("loginForm");
        const errorMessage = document.getElementById("errorMessage");

        loginForm.addEventListener("submit", (e) => {
            e.preventDefault();

            const enteredUsername = document.getElementById("username").value;
            const enteredPassword = document.getElementById("password").value;

            // Check if credentials are valid
            const isValid = validCredentials.some(
                (cred) =>
                    cred.username === enteredUsername &&
                    cred.password === enteredPassword
            );

            if (isValid) {
                // Redirect to the birthday page
                window.location.href = "birthday.html";
            } else {
                // Show error message
                errorMessage.style.display = "block";
            }
        });
    </script>
</body>
</html>
