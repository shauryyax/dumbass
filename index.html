<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background-color: #FFC0CB; /* Match birthday page background */
            font-family: 'Comic Sans MS', cursive, sans-serif; /* Match font */
            color: black;
            text-align: center;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        form {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: black;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 16px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: black;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            background-color: #333;
        }
        #errorMessage {
            color: red;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <form id="loginForm">
        <h1>Login to Access Your Birthday Surprise</h1>
        <label for="username">Username:</label>
        <input type="text" id="username" required>
        <label for="password">Password:</label>
        <input type="password" id="password" required>
        <button type="submit">Login</button>
        <p id="errorMessage" style="display: none;">Invalid username or password. Please try again.</p>
    </form>

    <script>
        // Valid credentials
        const validCredentials = [
            { username: "shaw", password: "BIRTHDAY" },
            { username: "dumbass", password: "bigpp" }
        ];

        // Handle login form submission
        const loginForm = document.getElementById("loginForm");
        const errorMessage = document.getElementById("errorMessage");

        loginForm.addEventListener("submit", (e) => {
            e.preventDefault();

            const enteredUsername = document.getElementById("username").value;
            const enteredPassword = document.getElementById("password").value;

            // Check if the entered credentials are valid
            const isValid = validCredentials.some((cred) =>
                cred.username === enteredUsername && cred.password === enteredPassword
            );

            if (isValid) {
                // Redirect to the birthday page
                window.location.href = "birthday.html";
            } else {
                // Show error message
                errorMessage.style.display = "block";
            }
        });
    </script>
</body>
</html>
