<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background-color: #FFC0CB; /* Match birthday page background */
            font-family: 'Comic Sans MS', cursive, sans-serif; /* Match font */
            color: black;
            text-align: center;
            margin-top: 100px;
        }
        form {
            display: inline-block;
            text-align: left;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 16px;
        }
        input {
            margin-bottom: 10px;
            padding: 10px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: black;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
        }
        button:hover {
            background-color: #333;
        }
        #errorMessage {
            color: red;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Login to Access Your Birthday Surprise</h1>
    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" required>
        <label for="password">Password:</label>
        <input type="password" id="password" required>
        <button type="submit">Login</button>
    </form>
    <p id="errorMessage" style="display: none;">Invalid username or password. Please try again.</p>

    <script>
        // Valid credentials
        const validCredentials = [
            { username: "shaw", password: "BIRTHDAY" },
            { username: "dumbass", password: "bigpp" }
        ];

        // Handle login form submission
        const loginForm = document.getElementById("loginForm");
        const errorMessage = document.getElementById("errorMessage");

        loginForm.addEventListener("submit", (e) => {
            e.preventDefault();

            const enteredUsername = document.getElementById("username").value;
            const enteredPassword = document.getElementById("password").value;

            // Check if the entered credentials are valid
            const isValid = validCredentials.some((cred) =>
                cred.username === enteredUsername && cred.password === enteredPassword
            );

            if (isValid) {
                // Redirect to the birthday page
                window.location.href = "birthday.html";
            } else {
                // Show error message
                errorMessage.style.display = "block";
            }
        });
    </script>
</body>
</html>
